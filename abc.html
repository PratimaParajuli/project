<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>
    <h2>List of Academic Institutions</h2>
    <ol>
        <!-- Main List Item 1 -->
        <li>Academics</li>

        <!-- Main List Item 2 -->
        <li>Types of institutions
            <ul>
                <li>Colleges</li>
                <li>Universities</li>
            </ul>
        </li>

        <!-- Main List Item 3 with Nested Sub-Lists -->
        <li>Universities
            <ul type="circle">
                <!-- Sub-List Type-1 -->
                <li>Type-1
                    <ol type="a">
                        <li>Galgotias University, Greater Noida</li>
                        <li>Delhi University, Delhi</li>
                    </ol>
                </li>
                <!-- Sub-List Type-2 -->
                <li>Type-2
                    <ol type="a">
                        <li>JIIT, Noida</li>
                        <li>Thapar University, Patiala</li>
                    </ol>
                </li>
            </ul>
        </li>

        <!-- Main List Item 4 -->
        <li>Colleges</li>
    </ol>
</body>
</html>
